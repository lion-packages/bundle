name: Lion-Bundle (CI Workflow)

on:
  push:
    branches:
      - actions
  pull_request:
    branches:
      - main
      - 18.x
    paths:
      - 'src/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'
      - 'phpstan.neon'
      - '.styleci.yml'
      - '.gitignore'
      - '.env.actions'
      - '.github/workflows/**'
      - 'lion'
      - 'npm'

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    name: Install PHP Dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, gd, zip

      - name: Install PHP dependencies
        run: composer install

      - name: Cache vendor directory
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-vendor-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-vendor-${{ runner.os }}-${{ github.run_id }}

      - name: Cache composer.lock
        uses: actions/cache@v4
        with:
          path: composer.lock
          key: php-composer-lock-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-composer-lock-${{ runner.os }}-${{ github.run_id }}

  composer-validation:
    runs-on: ubuntu-latest
    name: Composer Validation
    needs: install-dependencies

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, gd, zip

      - name: Restore composer.lock from cache
        uses: actions/cache@v4
        with:
          path: composer.lock
          key: php-composer-lock-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-composer-lock-${{ runner.os }}-${{ github.run_id }}

      - name: Restore vendor directory from cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-vendor-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-vendor-${{ runner.os }}-${{ github.run_id }}

      - name: Composer Validate
        run: composer validate --strict

      - name: Composer Check for vulnerabilities
        run: composer audit --locked

      - name: Composer Dump-Autoload
        run: composer dump-autoload --optimize --strict-psr

  dependency-review:
    runs-on: ubuntu-latest
    name: Dependency Review
    needs: install-dependencies

    permissions:
      pull-requests: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Restore composer.lock from cache
        uses: actions/cache@v4
        with:
          path: composer.lock
          key: php-composer-lock-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-composer-lock-${{ runner.os }}-${{ github.run_id }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          base-ref: main
          head-ref: ${{ github.sha }}
          comment-summary-in-pr: true
          # Possible values: "critical", "high", "moderate", "low"
          fail-on-severity: critical
          license-check: true

  static-code-analysis:
    runs-on: ubuntu-latest
    name: Static code analysis
    needs: composer-validation

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, gd, zip

      - name: Restore composer.lock from cache
        uses: actions/cache@v4
        with:
          path: composer.lock
          key: php-composer-lock-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-composer-lock-${{ runner.os }}-${{ github.run_id }}

      - name: Restore vendor directory from cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-vendor-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-vendor-${{ runner.os }}-${{ github.run_id }}

      - name: PHPLint (Src)
        run: php -d memory_limit=-1 vendor/bin/phplint src

      - name: PHPLint (Tests)
        run: php -d memory_limit=-1 vendor/bin/phplint tests

      - name: PHPStan (Src)
        run: php -d memory_limit=-1 vendor/bin/phpstan analyse --level max src

      - name: PHP CodeSniffer (Src)
        run: php -d memory_limit=-1 vendor/bin/phpcs --standard=PSR12 src

  tests-phpunit:
    runs-on: ubuntu-latest
    name: PHPUnit
    needs: static-code-analysis

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

      mysql:
        image: mysql
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: lion_database
          MYSQL_ROOT_PASSWORD: lion
          MYSQL_PASSWORD: lion

      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: lion_database
          POSTGRES_USER: root
          POSTGRES_PASSWORD: lion

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, gd, zip, pdo, xdebug, pdo_mysql, pdo_pgsql, redis
          coverage: xdebug
          ini-values: |
            xdebug.mode=coverage
            xdebug.start_with_request=yes
            xdebug.log_level=0
          tools: composer

      - name: Setup NodeJS and NPM
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          nvm install 20
          nvm use 20
          npm install -g npm@11

      - name: Copy .env.actions to .env
        run: |
          if [ -f .env.actions ]; then
            cp .env.actions .env
          else
            echo ".env.actions not found! Please make sure the file exists."
            exit 1
          fi

      - name: Restore composer.lock from cache
        uses: actions/cache@v4
        with:
          path: composer.lock
          key: php-composer-lock-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-composer-lock-${{ runner.os }}-${{ github.run_id }}

      - name: Restore vendor directory from cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-vendor-${{ runner.os }}-${{ github.run_id }}
          restore-keys: php-vendor-${{ runner.os }}-${{ github.run_id }}

      - name: Start PHP built-in server
        run: |
          nohup php -S localhost:8000 -t public > server.log 2>&1 &
          sleep 5
          echo "Server running at http://localhost:8000"

      - name: Run tests
        run: php vendor/bin/phpunit --coverage-clover tests/build/logs/clover.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: tests/build/logs/clover.xml
          token: ${{ secrets.CODECOV_TOKEN_LION_BUNDLE }}
